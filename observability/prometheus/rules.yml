groups:
  - name: cloudops-alerts
    rules:
      - alert: ServiceDown
        expr: up{job="cloudops_app"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Prometheus cannot scrape /metrics from app for 30s."

      - alert: HighErrorRate
        expr: (sum(rate(http_requests_total{path!="/metrics",status=~"5.."}[1m])) / sum(rate(http_requests_total{path!="/metrics"}[1m]))) > 0.2
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate"
          description: "5xx ratio > 20% for 30s (excluding /metrics)."

      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{path!="/metrics"}[1m])) by (le)) > 0.3
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High p95 latency"
          description: "p95 latency > 300ms for 30s (excluding /metrics)."
